sudo: required

services:
  - docker

matrix:
  include:
  - language: generic
    env:
      JAVA=8

  - language: generic
    env:
      JAVA=11

  - os: windows
    language: bash

before_install: "[ -x ./.travis/before_install.sh ] && ./.travis/before_install.sh"
install:        "[ -x ./.travis/install.sh        ] && ./.travis/install.sh"
before_script:  "[ -x ./.travis/before_script.sh  ] && ./.travis/before_script.sh"
script:         "[ -x ./.travis/script.sh         ] && ./.travis/script.sh"
after_script:   "[ -x ./.travis/after_script.sh   ] && ./.travis/after_script.sh"
